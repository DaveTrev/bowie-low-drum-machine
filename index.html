<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low - Drum machine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Fragment+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick 1</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">kick 2</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open hat 1</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">closed hat 1</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">open hat 2</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">closed hat 2</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">noise 1</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">noise 2</span>
        </div>



    </div>


    <script src="assets/javascript/script.js"></script>
</body>
</html>
