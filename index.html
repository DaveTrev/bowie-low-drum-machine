<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Low - Drum machine</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Fragment+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">snare 1</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">snare 2</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">open hat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">closed hat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">open hat</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">closed hat</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">noise</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">noise</span>
        </div>
    </div>

    <audio data-key="65" src="assets/sounds/kick/kick-1.wav"></audio>
    <audio data-key="83" src="assets/sounds/snare/snare.wav"></audio>
    <audio data-key="68" src="assets/sounds/snare/snare-2.wav"></audio>
    <audio data-key="70" src="assets/sounds/hats/open-hat-1.wav"></audio>
    <audio data-key="71" src="assets/sounds/hats/closed-hat-1.wav"></audio>
    <audio data-key="72" src="assets/sounds/hats/open-hat-2.wav"></audio>
    <audio data-key="74" src="assets/sounds/hats/closed-hat-2.wav"></audio>
    <audio data-key="75" src="assets/sounds/hats/noise.wav"></audio>
    <audio data-key="76" src="assets/sounds/hats/noise-3.wav"></audio>

<script>
function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>

    </script>
</body>
</html>
